<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
    </div>
    <form class="form-inline" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Login</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="element: ${users}">
        <th scope="col"><a th:href="@{/users/{id}(id=${element.getId()})}" th:text="${element.getId()}">user</a></th>
        <th scope="col"><a th:href="@{/users/{id}(id=${element.getId()})}" th:text="${element.getUsername()}">user</a></th>
        <th scope="col"><a th:href="@{/users/{id}(id=${element.getId()})}" th:text="${element.getLogin}">user</a></th>
        <th scope="col"><a th:href="@{/users/{id}(id=${element.getId()})}" th:text="${element.getRoles()}">user</a></th>
        <form method="post">
        <th scope="col" name="delete">
            <input type="hidden" name="userId" th:value="${element.id}"/>
            <input type="hidden" name="action" value="delete">
            <button type="submit">Delete</button>
        </th>
        </form>

    </tr>
    </tbody>
</table>

</body>
</html>
